<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache">
	</head>
	<script type="text/javascript" src="utils.js"></script>
	<body>
		<div id="container" class="panelContent">
			<form name="frm1" method="post" enctype="multipart/form-data">
				<input type="hidden" name="serviceDir" id="serviceDir" />
				<input type="hidden" name="xmlIn" id="xmlIn" />
				<input type="hidden" name="plocation" id="plocation" />
			</form>
		</div>
	</body>
	<script type="text/javascript">
	function onSubmit() {
		   var serviceDir = "";
		   var xmlIn = "";
		   var SRMWeb = "";
		   if (parent && parent.serviceDir && parent.serviceDir!="") {
		   		serviceDir = parent.serviceDir;
		   }
		   if (parent && parent.xmlIn) {
		   		xmlIn = parent.xmlIn;
		   }
		   if (parent && parent.SRMWeb) {
		   		SRMWeb = parent.SRMWeb;
		   }
		   document.frm1.action = SRMWeb+"";
		   if(!serviceDir || serviceDir ==""){
				document.getElementById("serviceDir").disabled = true;
			}else{
				document.getElementById("serviceDir").value = ""+serviceDir;
			}
		   document.getElementById("xmlIn").value = "" + xmlIn;
		   if(parent){
		   	    document.getElementById("plocation").value=parent.location.href;
		   }
		   document.frm1.submit();
	}
	onSubmit();
</script>
</html>
